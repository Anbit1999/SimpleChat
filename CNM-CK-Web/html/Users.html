<head>

<body>
  <div style="1080px">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active"> <a class="nav-link" href="#" style="font-size: 25px">Simple Chat</a> </li>
        <li class="nav-item"> <a class="nav-link" style="font-size: 25px" href="#"> Quản lý tài khoản </a> </li>
        <li class="nav-item"> <a class="nav-link" style="font-size: 25px" href="#"> Đăng xuất </a> </li>
      </ul>
    </nav>
    <div style="width: 25%; height: 1000px;background: #343A40; float: left; padding: 5px;">
      <div style="float: left; width: 100%;">
        <div style="float: left; margin-left: 5px;">
          <input type="text" style="width: 290px" placeholder="Tìm kiếm" class="form-control">
        </div>
        <div style="float: left; margin-left: 5px;">
          <input type="button" value="Tìm kiếm" style="width: 135px; height: 44px;" class='btn btn-primary' />
        </div>
      </div>
      <h3 style="color: white; margin-left: 10px; margin-top: 60px;" type="button" class="" data-toggle="collapse"
        data-target="#formThem">Thêm tài khoản</h3>
      <div id="formThem" class="collapse" style="float: left; padding: 10px;">

        <form onsubmit="event.preventDefault(); addUser();">
          <div class="form-group row" style="margin-top: 10px;">
            <label class="col-sm-3 col-form-label" style="color: white; width: 300px;">Tài khoản:</label>
            <div class="col-sm-9" style="">
              <input type="number" style="width: 100%;" class="form-control" id="tenTaiKhoan">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" style="color: white;">Mật khẩu:</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="matKhau">
            </div>
          </div>

          <div class="form-group row">
            <label class="col-sm-3 col-form-label" style="color: white;">Mật khẩu:</label>
            <div class="col-sm-9">
              <input type="password" class="form-control" id="nhapLaiMatKhau" placeholder="Nhập lại mật khẩu">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
              <button class="btn btn-primary" style="height: 44px; width: 100%;">Xác nhận</button>
            </div>
          </div>
        </form>

  </div>
  <div style="width: 75%; height: 1000px; float: left;">
    <table style="" class="table" id='tblUser'>
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col" style="width: 400px;">Tên tài khoản</th>
          <th scope="col">Ngày tạo</th>
          <th scope="col">Thao tác</th>
        </tr>
      </thead>
      <tbody>
      </tbody>

<script type="text/javascript">

  function lockUser(userID) {
    var trangThai = 0;
    if(confirm('Lock tài khoản '+userID+' ?')){
      axios.put('/modifyuser', {
        userID: userID,
        trangThai: trangThai
      }).then(function (response) {
      }).catch(function (error) {
          alert('Có lỗi')
      });
      location.reload();

    }
  }

  function unlockUser(userID) {
    var trangThai = 1;
    if(confirm('Unlock tài khoản '+userID+' ?')){
      axios.put('/modifyuser', {
        userID: userID,
        trangThai: trangThai
      }).then(function (response) {
      }).catch(function (error) {
          alert('Có lỗi')
      });
      location.reload();
    }
  }


  function deleteUser(userID) {
    if (confirm("Xóa tài khoản " + userID + " ?")) {
      axios.delete('/deleteuser/' + userID)
        .then(function (response) {
        }).catch(function (error) {
          alert('Có lỗi')
        }).then(function () {
        });
        location.reload();
    }
  }

  function addUser() {
    var tenTaiKhoan = document.getElementById('tenTaiKhoan').value;
    var matKhau = document.getElementById('matKhau').value;
    var nhapLaiMatKhau = document.getElementById('nhapLaiMatKhau').value;
    var ngayTao = getCurrentDate();
    var trangThai = 1;
    var userID = getUserID(10);


    if (matKhau != nhapLaiMatKhau) {
      alert("Mật khẩu không khớp!");
      returnToPreviousPage();
      return false;
    }

    axios.post('/addUser', {
      userID: userID,
      tenTaiKhoan: tenTaiKhoan,
      matKhau: matKhau,
      ngayTao: ngayTao,
      trangThai: trangThai
    }).then(function (res) {
      
    }).catch(function (err) {
      console.log(err)
    })
    location.reload()
    document.getElementById('tenTaiKhoan').value = '';
    document.getElementById('matKhau').value = '';
    document.getElementById('nhapLaiMatKhau').value = '';
    return true;
  }

  function deleteRows(){
    var table = document.getElementById('tblUser')
    var rows = table.rows.length;
    for (var i = rows - 1; i > 0; i--) {
      table.deleteRow(i);
    }
  }

  loadTable()
  async function loadTable() {
   var table = document.getElementById('tblUser')
    try {
      var res = await axios.get('/users')
      var users = res.data;
      deleteRows()
      users.forEach(function (user, index) {
        var row = table.insertRow(1)
        var cell0 = row.insertCell(0)
        var cell1 = row.insertCell(1)
        var cell2 = row.insertCell(2)
        var cell3 = row.insertCell(3)

        cell0.innerHTML = user.userID
        cell1.innerHTML = user.tenTaiKhoan
        cell2.innerHTML = user.ngayTao
        if (user.trangThai === 1) {
          cell3.innerHTML = '<input type="submit" style="width: 150px;" class="btn btn-secondary" value="Lock" onclick=lockUser("' + user.userID + '")> <input type="submit" style="width: 150px;" class="btn btn-danger" value="Delete" onclick=deleteUser("' + user.userID + '")>'
        } else {
          cell3.innerHTML = '<input type="submit" style="width: 150px;" class="btn btn-primary" value="Unlock" onclick=unlockUser("' + user.userID + '")> <input type="submit" style="width: 150px;" class="btn btn-danger" value="Delete" onclick=deleteUser("' + user.userID + '")>'
        }
      })
    } catch (err) {
    }
  }

  function getCurrentDate() {
    var today = new Date();
    var dd = today.getDate();
    var mm = today.getMonth() + 1;
    var yyyy = today.getFullYear();
    if (dd < 10) {
      dd = '0' + dd;
    }
    if (mm < 10) {
      mm = '0' + mm;
    }
    today = dd + '/' + mm + '/' + yyyy;
    return today;
  }

  function getUserID(length) {
    var result = '';
    var characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var charactersLength = characters.length;
    for (var i = 0; i < length; i++) {
      result += characters.charAt(Math.floor(Math.random() * charactersLength));
    }
    return result;
  }

</script>
